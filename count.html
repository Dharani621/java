<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd nd Even</title>
</head>

    <script>
        function get(){
            var number = document.getElementById('num').value;
            var even = 0;
            var odd =0;
            for (let i =0; i < number.length; i++){

            if(number[i]%2==0){
                even++;
                Even.innerHTML = "There are" + even + "number";
            }else{
                odd++;
                Odd.innerHTML = "There are" + odd + "number";
            }
            }
        }
    </script>
    <body>
        <p>Enter a number</p>
        <input type="text" name="number" id="num"></br>
    
        <button onclick="get()">START</button>
        <p id="Even">Count of even</p>
        <p id="Odd">Count of odd</p>



</html>
